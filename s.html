<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interior Services Steps</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .service-step {
            text-align: center;
            margin: 10px;
            padding: 20px;
            border: 1px solid #e3e3e3;
            border-radius: 10px;
            background-color: #f9f9f9;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            flex: 1;
        }
        .service-step img {
            max-width: 120px; /* Increased the image size */
            margin-bottom: 15px;
        }
        .service-step:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .service-step h4 {
            color: #1f2b7b;
            margin-bottom: 10px;
        }
        .service-step p {
            color: #333;
        }
        .services-container {
            display: flex;
            justify-content: space-around;
            align-items: stretch;
            flex-wrap: wrap;
        }
        @media (max-width: 576px) {
            .service-step {
                margin: 5px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center my-5" style="color:#1f2b7b;">Our Interior Design Process</h2>
        <div class="services-container">
            <div class="service-step" data-aos="fade-up">
                <img src="https://via.placeholder.com/120" alt="Initial Consultation">
                <h4>Consultation</h4>
               
            </div>
            <div class="service-step" data-aos="fade-up" data-aos-delay="100">
                <img src="https://via.placeholder.com/120" alt="Concept Development">
                <h4>Concept</h4>
               
            </div>
            <div class="service-step" data-aos="fade-up" data-aos-delay="200">
                <img src="https://via.placeholder.com/120" alt="Space Planning">
                <h4>Planning</h4>
               
            </div>
            <div class="service-step" data-aos="fade-up" data-aos-delay="300">
                <img src="https://via.placeholder.com/120" alt="Material Selection">
                <h4>Materials</h4>
                
            </div>
            <div class="service-step" data-aos="fade-up" data-aos-delay="400">
                <img src="https://via.placeholder.com/120" alt="Project Execution">
                <h4>Execution</h4>
                
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <script>
        AOS.init();
    </script>
</body>
</html>
