        <div class="right-side">

                <img src="assets/img/service-images/5.png" alt="First Image" class="image1">

<style>
    /* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.my-section {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    justify-content: space-between;
    padding: 20px;
}

.left-side {
    flex: 1;
    padding: 10px;
}

.right-side {
    flex: 1;
    padding: 10px;
    position: relative;
}

.image-container {
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    width: 100%;
}

.image1, .image2 {
    width: 45%;
    height: auto;
}

.arrow {
    width: 50px;
    height: 30px;
    background: url('assets/img/hero/arr.png') no-repeat center center;
    background-size: contain;
    animation: moveArrowHorizontal 2s infinite;
    margin: 0 15px; /* Adjust margin to create space between images */
}

/* Horizontal Animation for Arrow */
@keyframes moveArrowHorizontal {
    0% {
        transform: translateX(0);
    }
    50% {
        transform: translateX(15px); /* Adjust to move arrow in the middle of the gap */
    }
    100% {
        transform: translateX(30px); /* Adjust to ensure arrow stays within the gap */
    }
}

/* Mobile Styles */
@media (max-width: 768px) {
    .my-section {
        flex-direction: column;
    }

    .left-side, .right-side {
        width: 100%;
        text-align: center;
        padding: 10px 0;
    }

    .image-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
    }

    .image1, .image2 {
        width: 80%;
        margin: 10px 0;
    }

    .arrow {
        width: 30px;
        height: 50px;
        background: url('assets/img/hero/arrdown.png') no-repeat center center;
        background-size: contain;
        margin: 10px 0;
        animation: moveArrowVertical 2s infinite; /* Use vertical animation */
    }
}

/* Vertical Animation for Arrow in Mobile */
@keyframes moveArrowVertical {
    0% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(20px); /* Adjust according to desired gap */
    }
    100% {
        transform: translateY(40px); /* Adjust according to desired gap */
    }
}

</style>
