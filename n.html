<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commercial Interiors</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scrollbar */
        }

        .scroll-container {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            height: 100vh;
            position: relative; /* Ensure the container is relative for scroll buttons positioning */
        }

        .scroll-container::-webkit-scrollbar {
            display: none; /* Hide scrollbar for Chrome, Safari, and Opera */
        }

        .scroll-section {
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 100%;
            scroll-snap-align: start;
        }

        .image-section {
            flex: 0 0 30%;
        }

        .image-section img {
            width: 100%;
            height: auto;
        }

        .text-section {
            flex: 0 0 40%;
            text-align: center;
        }

        .text-section h2 {
            margin: 0;
            font-size: 2em;
        }

        .text-section button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }

        .scroll-buttons {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .scroll-buttons button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            font-size: 1.5em;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .scroll-container {
                height: auto; /* Adjust height for mobile view */
            }

            .scroll-section {
                flex-direction: column; /* Stack image and text vertically */
                align-items: center; /* Center-align the content */
            }
            
            .image-section {
                flex: 0 0 auto;
                width: 100%;
            }

            .text-section {
                flex: 0 0 auto;
                width: 100%;
                text-align: center;
                margin-top: 10px;
            }
            
            .text-section h2 {
                font-size: 1.5em;
                margin-bottom: 10px;
            }

            .text-section button {
                font-size: 0.9em;
            }

            .scroll-buttons {
                position: relative;
                bottom: 20px;
                width: 100%;
                display: flex;
                justify-content: center;
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <div class="scroll-container">
        <div class="scroll-section">
            <div class="image-section">
                <img src="assets/img/service-images/Picture3.png" alt="Commercial Interior 1">
            </div>
            <div class="text-section">
                <h2>Commercial 1</h2>
                <button>View More</button>
            </div>
        </div>
        <div class="scroll-section">
            <div class="image-section">
                <img src="assets/img/service-images/Picture2.png" alt="Commercial Interior 2">
            </div>
            <div class="text-section">
                <h2>Commercial 2</h2>
                <button>View More</button>
            </div>
        </div>
        <div class="scroll-section">
            <div class="image-section">
                <img src="assets/img/service-images/Picture1.png" alt="Commercial Interior 3">
            </div>
            <div class="text-section">
                <h2>Commercial 3</h2>
                <button>View More</button>
            </div>
        </div>
        <div class="scroll-section">
            <div class="image-section">
                <img src="assets/img/service-images/Picture1.png" alt="Commercial Interior 4">
            </div>
            <div class="text-section">
                <h2>Commercial 4</h2>
                <button>View More</button>
            </div>
        </div>
        <div class="scroll-section">
            <div class="image-section">
                <img src="assets/img/service-images/Picture3.png" alt="Commercial Interior 5">
            </div>
            <div class="text-section">
                <h2>Commercial 5</h2>
                <button>View More</button>
            </div>
        </div>
        <div class="scroll-buttons">
            <button id="prevBtn">←</button>
            <button id="nextBtn">→</button>
        </div>

        <div class="scroll-bubbles">
            <span class="bubble" data-index="0"></span>
            <span class="bubble" data-index="1"></span>
            <span class="bubble" data-index="2"></span>
            <span class="bubble" data-index="3"></span>
            <span class="bubble" data-index="4"></span>
        </div>
        
    </div>
   
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.querySelector('.scroll-container');
            const scrollDuration = 1000; // Duration for smooth scroll (in milliseconds)

            const smoothScroll = (targetLeft) => {
                const startLeft = container.scrollLeft;
                const distance = targetLeft - startLeft;
                let startTime = null;

                const animation = (currentTime) => {
                    if (startTime === null) startTime = currentTime;
                    const timeElapsed = currentTime - startTime;
                    const progress = Math.min(timeElapsed / scrollDuration, 1);

                    container.scrollLeft = startLeft + (distance * progress);

                    if (timeElapsed < scrollDuration) {
                        window.requestAnimationFrame(animation);
                    }
                };

                window.requestAnimationFrame(animation);
            };

            const scrollTo = (direction) => {
                const containerWidth = container.clientWidth;
                const scrollAmount = direction === 'next' ? container.scrollLeft + containerWidth : container.scrollLeft - containerWidth;
                smoothScroll(scrollAmount);
            };

            document.getElementById('prevBtn').addEventListener('click', () => {
                scrollTo('prev');
            });

            document.getElementById('nextBtn').addEventListener('click', () => {
                scrollTo('next');
            });
        });
    </script>
</body>
</html>
