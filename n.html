<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Section</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
        }
        .left-side, .right-side {
            flex: 1;
            padding: 20px;
        }
        .left-side {
            order: 1;
        }
        .right-side {
            order: 2;
        }
        @media (max-width: 768px) {
            .left-side, .right-side {
                flex: 100%;
                max-width: 100%;
                order: initial;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <h2>Heading</h2>
            <p>This is a paragraph below the heading.</p>
        </div>
        <div class="right-side">
            <img src="assets/img/iconsandvectors/rightimgs.png" alt="Image" style="width: 100%;">
        </div>
    </div>
</body>
</html>
